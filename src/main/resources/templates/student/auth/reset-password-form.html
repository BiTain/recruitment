<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đặt lại mật khẩu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
<div class="container mt-5" style="max-width: 500px;">
    <div class="card shadow p-4">
        <h4 class="text-center mb-4">Đặt lại mật khẩu</h4>
        <form th:action="@{/sinh-vien/dat-lai-mat-khau}" method="post">
            <input type="hidden" name="maTaiKhoan" th:value="${maTaiKhoan}"/>

            <div class="form-group mb-3">
                <label>Mật khẩu mới</label>
                <input type="password" name="matKhauMoi" class="form-control" required/>
            </div>

            <div class="form-group mb-3">
                <label>Nhập lại mật khẩu</label>
                <input type="password" name="xacNhanMatKhauMoi" class="form-control" required/>
            </div>

            <button type="submit" class="btn btn-primary w-100">
                Cập nhật mật khẩu
            </button>
        </form>
    </div>
</div>


<div class="position-fixed top-0 end-0 p-3" style="z-index: 1100">
    <div th:if="${successMsg}" class="toast text-white bg-success" role="alert" aria-live="assertive" aria-atomic="true"
         data-bs-delay="5000">
        <div class="toast-header">
            <strong class="me-auto">Thông báo</strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body" th:text="${successMsg}"></div>
    </div>
    <div th:if="${errorMsg}" class="toast text-white bg-danger" role="alert" aria-live="assertive" aria-atomic="true"
         data-bs-delay="5000">
        <div class="toast-header">
            <strong class="me-auto">Lỗi</strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body" th:text="${errorMsg}"></div>
    </div>
    <div th:if="${warningMsg}" class="toast text-white bg-warning" role="alert" aria-live="assertive" aria-atomic="true"
         data-bs-delay="5000">
        <div class="toast-header">
            <strong class="me-auto">Cảnh báo!</strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body" th:text="${warningMsg}"></div>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        var toastElList = document.querySelectorAll('.toast');
        toastElList.forEach(function (toastEl) {
            var toast = new bootstrap.Toast(toastEl);
            toast.show();
        });
    });
</script>

</body>
</html>
