<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT Việc - Thay Đổi Mật Khẩu</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        .logo {
            height: 40px;
        }
        .sidebar {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 20px;
        }
        .sidebar-item {
            padding: 10px 0;
            color: #333;
            text-decoration: none;
            display: flex;
            align-items: center;
        }
        .sidebar-item i {
            margin-right: 10px;
            width: 20px;
            text-align: center;
        }
        .active-link {
            background-color: #fff0f0;
            border-radius: 8px;
            color: #e74c3c;
        }
        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background-color: #9c88ff;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-left: 10px;
        }
        body {
            background-color: #f8f9fa;
        }
        .profile-header {
            background-color: #fff;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
        }
        .profile-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: #e74c3c;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            font-weight: bold;
        }
        .info-card {
            background-color: #fff;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
        }
        .info-card-header {
            border-bottom: 1px solid #eee;
            padding-bottom: 15px;
            margin-bottom: 30px;
            font-weight: 600;
            font-size: 20px;
            color: #333;
            display: flex;
            align-items: center;
        }
        .info-card-header i {
            margin-right: 10px;
            color: #e74c3c;
        }
        .form-group {
            margin-bottom: 25px;
        }
        .form-label {
            font-weight: 500;
            color: #333;
            margin-bottom: 8px;
        }
        .form-control {
            border: 2px solid #e9ecef;
            border-radius: 8px;
            padding: 12px 15px;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            border-color: #e74c3c;
            box-shadow: 0 0 0 0.25rem rgba(231, 76, 60, 0.25);
        }
        .password-input-wrapper {
            position: relative;
        }
        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            font-size: 16px;
            padding: 0;
            z-index: 10;
        }
        .password-toggle:hover {
            color: #e74c3c;
        }
        .submit-btn {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-weight: 500;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        .submit-btn:hover {
            background-color: #c0392b;
            transform: translateY(-2px);
        }
        .submit-btn:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
            transform: none;
        }
        .cancel-btn {
            background-color: transparent;
            color: #666;
            border: 2px solid #dee2e6;
            padding: 12px 30px;
            border-radius: 8px;
            font-weight: 500;
            font-size: 16px;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        .cancel-btn:hover {
            border-color: #e74c3c;
            color: #e74c3c;
        }
        .password-requirements {
            background-color: #f8f9fa;
            border-left: 4px solid #17a2b8;
            padding: 15px;
            margin-top: 10px;
            border-radius: 6px;
            font-size: 14px;
        }
        .requirement-item {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }
        .requirement-item i {
            margin-right: 8px;
            font-size: 12px;
        }
        .requirement-met {
            color: #28a745;
        }
        .requirement-unmet {
            color: #dc3545;
        }
        .alert-custom {
            border-radius: 8px;
            padding: 15px 20px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div th:replace="student/fragments/header :: header"></div>

<!-- Main Content -->
<div class="container" style="margin-top: 88px">
    <div class="row">
        <!-- Sidebar -->
        <div th:replace="student/info/sidebar :: sidebar"></div>

        <!-- Main Content -->
        <div class="col-md-9">
            <!-- Profile Header -->
            <div class="profile-header d-flex align-items-center">
                <div class="profile-avatar me-3">
                    <i class="fas fa-key"></i>
                </div>
                <div>
                    <h3 class="mb-1">Thay Đổi Mật Khẩu</h3>
                    <p class="text-muted mb-0">Cập nhật mật khẩu để bảo vệ tài khoản của bạn</p>
                </div>
            </div>

            <!-- Change Password Form -->
            <div class="info-card">
                <div class="info-card-header">
                    <i class="fas fa-shield-alt"></i>
                    <span>Đổi Mật Khẩu</span>
                </div>

                <form id="changePasswordForm" th:action="@{/sinh-vien/doi-mat-khau}" method="post">
                    <div class="form-group">
                        <label for="currentPassword" class="form-label">
                            Mật khẩu hiện tại <span class="text-danger">*</span>
                        </label>
                        <div class="password-input-wrapper">
                            <input type="password" class="form-control" id="currentPassword" name="matKhau"
                                   placeholder="Nhập mật khẩu hiện tại" required>
                            <button type="button" class="password-toggle" onclick="togglePassword('currentPassword')">
                                <i class="fas fa-eye" id="currentPasswordIcon"></i>
                            </button>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="newPassword" class="form-label">
                            Mật khẩu mới <span class="text-danger">*</span>
                        </label>
                        <div class="password-input-wrapper">
                            <input type="password" class="form-control" id="newPassword" name="matKhauMoi"
                                   placeholder="Nhập mật khẩu mới" required minlength="6">
                            <button type="button" class="password-toggle" onclick="togglePassword('newPassword')">
                                <i class="fas fa-eye" id="newPasswordIcon"></i>
                            </button>
                        </div>
                        <div class="password-requirements">
                            <h6 class="mb-2"><i class="fas fa-info-circle"></i> Yêu cầu mật khẩu:</h6>
                            <div class="requirement-item" id="lengthReq">
                                <i class="fas fa-times requirement-unmet"></i>
                                <span>Ít nhất 6 ký tự</span>
                            </div>
                            <div class="requirement-item" id="letterReq">
                                <i class="fas fa-times requirement-unmet"></i>
                                <span>Có ít nhất 1 chữ cái</span>
                            </div>
                            <div class="requirement-item" id="numberReq">
                                <i class="fas fa-times requirement-unmet"></i>
                                <span>Có ít nhất 1 chữ số</span>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword" class="form-label">
                            Xác nhận mật khẩu mới <span class="text-danger">*</span>
                        </label>
                        <div class="password-input-wrapper">
                            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword"
                                   placeholder="Nhập lại mật khẩu mới" required>
                            <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword')">
                                <i class="fas fa-eye" id="confirmPasswordIcon"></i>
                            </button>
                        </div>
                        <div id="passwordMismatch" class="text-danger mt-2" style="display: none;">
                            <i class="fas fa-exclamation-triangle"></i> Mật khẩu xác nhận không khớp
                        </div>
                    </div>

                    <div class="d-flex justify-content-end align-items-center pt-3">
                        <button type="submit" class="submit-btn" id="submitBtn" disabled>
                            <i class="fas fa-save me-2"></i>Cập nhật mật khẩu
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Toast Notifications -->
<div class="position-fixed top-0 end-0 p-3" style="z-index: 1100">
    <div th:if="${successMsg}" class="toast text-white bg-success" role="alert" aria-live="assertive" aria-atomic="true"
         data-bs-delay="5000">
        <div class="toast-header">
            <strong class="me-auto">Thành công</strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body" th:text="${successMsg}"></div>
    </div>
    <div th:if="${errorMsg}" class="toast text-white bg-danger" role="alert" aria-live="assertive" aria-atomic="true"
         data-bs-delay="5000">
        <div class="toast-header">
            <strong class="me-auto">Lỗi</strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body" th:text="${errorMsg}"></div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
<script>
    // Toggle password visibility
    function togglePassword(fieldId) {
        const field = document.getElementById(fieldId);
        const icon = document.getElementById(fieldId + 'Icon');

        if (field.type === 'password') {
            field.type = 'text';
            icon.className = 'fas fa-eye-slash';
        } else {
            field.type = 'password';
            icon.className = 'fas fa-eye';
        }
    }

    // Password validation
    const newPassword = document.getElementById('newPassword');
    const confirmPassword = document.getElementById('confirmPassword');
    const currentPassword = document.getElementById('currentPassword');
    const submitBtn = document.getElementById('submitBtn');
    const passwordMismatch = document.getElementById('passwordMismatch');

    // Requirements elements
    const lengthReq = document.getElementById('lengthReq');
    const letterReq = document.getElementById('letterReq');
    const numberReq = document.getElementById('numberReq');

    function updateRequirement(element, met) {
        const icon = element.querySelector('i');
        if (met) {
            icon.className = 'fas fa-check requirement-met';
            element.classList.remove('requirement-unmet');
        } else {
            icon.className = 'fas fa-times requirement-unmet';
            element.classList.add('requirement-unmet');
        }
    }

    function validatePassword() {
        const password = newPassword.value;
        const hasLength = password.length >= 6;
        const hasLetter = /[a-zA-Z]/.test(password);
        const hasNumber = /\d/.test(password);

        updateRequirement(lengthReq, hasLength);
        updateRequirement(letterReq, hasLetter);
        updateRequirement(numberReq, hasNumber);

        return hasLength && hasLetter && hasNumber;
    }

    function validateForm() {
        const isPasswordValid = validatePassword();
        const isConfirmValid = newPassword.value === confirmPassword.value && confirmPassword.value !== '';
        const hasCurrentPassword = currentPassword.value.trim() !== '';

        // Show/hide password mismatch message
        if (confirmPassword.value && newPassword.value !== confirmPassword.value) {
            passwordMismatch.style.display = 'block';
        } else {
            passwordMismatch.style.display = 'none';
        }

        // Enable submit button only if all validations pass
        submitBtn.disabled = !(isPasswordValid && isConfirmValid && hasCurrentPassword);
    }

    // Event listeners
    newPassword.addEventListener('input', function() {
        validatePassword();
        validateForm();
    });

    confirmPassword.addEventListener('input', validateForm);
    currentPassword.addEventListener('input', validateForm);

    // Initialize toast notifications
    document.addEventListener('DOMContentLoaded', function() {
        var toastElList = document.querySelectorAll('.toast');
        toastElList.forEach(function(toastEl) {
            var toast = new bootstrap.Toast(toastEl);
            toast.show();
        });
    });

    // Form submission
    document.getElementById('changePasswordForm').addEventListener('submit', function(e) {
        if (newPassword.value !== confirmPassword.value) {
            e.preventDefault();
            alert('Mật khẩu xác nhận không khớp!');
            return false;
        }

        if (!validatePassword()) {
            e.preventDefault();
            alert('Mật khẩu mới không đáp ứng yêu cầu!');
            return false;
        }

        // Disable submit button to prevent double submission
        submitBtn.disabled = true;
        submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Đang xử lý...';
    });
</script>
</body>
</html>
