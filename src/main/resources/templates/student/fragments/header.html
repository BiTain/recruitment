<!-- header.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>
<nav th:fragment="header" style="height: 64px"
     class="position-fixed top-0 end-0 start-0 navbar navbar-expand-lg navbar-dark bg-primary z-3">
    <div class="container">
        <a class="navbar-brand d-flex align-items-center" th:href="@{/}">
            <i class="fas fa-graduation-cap me-2"></i>
            <span>INTERNSHIP DN</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="#"><i class="fas fa-briefcase me-1"></i> Việc làm</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/doanh-nghiep/dang-nhap}"><i class="fas fa-building me-1"></i>
                        Doanh nghiệp</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/nha-truong/dang-nhap}"><i class="fas fa-university me-1"></i>
                        Nhà trường</a>
                </li>
            </ul>
            <div class="ms-lg-3 mt-3 mt-lg-0 d-flex align-items-center">
                <!-- Nếu người dùng đã đăng nhập -->
                <div sec:authorize="isAuthenticated()" class="text-white d-flex align-items-center">
                    <i class="fas fa-user me-2"></i>
                    <span th:if="${#authentication.principal instanceof T(org.springframework.security.oauth2.core.user.DefaultOAuth2User)}"
                          th:text="${#authentication.principal.attributes['email']}">Email</span>

                    <span th:if="${#authentication.principal instanceof T(org.springframework.security.core.userdetails.User)}"
                          th:text="${#authentication.principal.username}">Tên</span>

                    <form th:action="@{/sinh-vien/logout}" method="post" class="d-inline">
                        <button type="submit" class="btn btn-sm btn-outline-light ms-3">Đăng xuất</button>
                    </form>
                </div>

                <!-- Nếu chưa đăng nhập -->
                <div sec:authorize="isAnonymous()">
                    <a th:href="@{/sinh-vien/dang-nhap}" class="btn btn-outline-light me-2">
                        <i class="fas fa-sign-in-alt me-1"></i> Đăng nhập
                    </a>
                    <a th:href="@{/sinh-vien/dang-ky}" class="btn btn-light">
                        <i class="fas fa-user-plus me-1"></i> Đăng ký
                    </a>
                </div>
            </div>
        </div>
    </div>
</nav>
</body>
</html>
