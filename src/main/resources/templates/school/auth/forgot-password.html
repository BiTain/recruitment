<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Đặt lại mật khẩu</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
<div class="container mt-5" style="max-width: 500px;">
  <div class="card shadow-lg rounded-4">
    <div class="card-body p-4">
      <h4 class="card-title text-center mb-4">Quên mật khẩu</h4>

      <div th:if="${message != null}" class="alert alert-info mt-3" th:text="${message}"></div>

      <form th:action="@{/nha-truong/quen-mat-khau}" method="post">
        <div class="form-group mb-3">
          <label for="email" class="form-label">Email của bạn <span class="text-danger">*</span></label>
          <input type="email" class="form-control" id="email" name="email"
                 placeholder="Nhập email đăng ký" required>
        </div>

        <div class="d-flex justify-content-end">
          <button type="submit" class="btn btn-primary w-100">
            <i class="fas fa-paper-plane me-2"></i> Gửi yêu cầu
          </button>
        </div>

        <!-- Dòng 'hoặc' căn giữa -->
        <div class="text-center my-3 text-muted">
          --- or ---
        </div>

        <!-- Nút đăng nhập -->
        <div class="d-flex justify-content-end">
          <a th:href="@{/nha-truong/dang-nhap}" class="btn btn-outline-success w-100">
            <i class="fas fa-sign-in-alt me-2"></i> Đăng nhập
          </a>
        </div>
      </form>
    </div>
  </div>
</div>

</body>
</html>
