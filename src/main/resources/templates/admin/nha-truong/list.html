<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/fragments/head :: head('Quản lý nhà trường - Intership DN')"></head>
<body>
<div th:replace="admin/fragments/header :: header"></div>

<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div th:replace="admin/fragments/sidebar :: sidebar"></div>

        <!-- Main Content -->
        <div class="col-lg-10 p-4">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h3><i class="fas fa-tags me-2"></i> Quản lý nhà trường</h3>
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addSkillModal">
                    <i class="fas fa-plus me-2"></i> Thêm nhà trường mới
                </button>
            </div>

            <!-- Alert for success or error messages -->
            <div class="alert alert-success alert-dismissible fade show mb-4" role="alert"
                 th:if="${successMessage != null}">
                <i class="fas fa-check-circle me-2"></i> <span
                    th:text="${successMessage}">Thêm kỹ năng thành công!</span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <div class="alert alert-danger alert-dismissible fade show mb-4" role="alert"
                 th:if="${errorMessage != null}">
                <i class="fas fa-exclamation-circle me-2"></i> <span
                    th:text="${errorMessage}">Thêm kỹ năng thất bại!</span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <!-- Search and Filter -->
            <div class="card mb-4">
                <div class="card-body">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="searchSkill" class="form-label">Tìm kiếm nhà trường</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="searchSkill"
                                       placeholder="Nhập tên nhà trường...">
                                <button class="btn btn-outline-primary" type="button">
                                    <i class="fas fa-search"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Skill Management Tabs -->
            <ul class="nav nav-tabs mb-4" id="skillTabs" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="list-tab" data-bs-toggle="tab" data-bs-target="#list-panel"
                            type="button" role="tab">
                        <i class="fas fa-table me-2"></i> Đang hoạt động
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="category-tab" data-bs-toggle="tab" data-bs-target="#category-panel"
                            type="button" role="tab">
                        <i class="fas fa-th-large me-2"></i> Chờ kích hoạt
                    </button>
                </li>
            </ul>

            <!-- Tab Content -->
            <div class="tab-content" id="skillTabContent">
                <!-- List View -->
                <div class="tab-pane fade show active" id="list-panel" role="tabpanel">
                    <div class="card">
                        <div class="card-body p-0">
                            <div class="table-responsive">
                                <table class="table table-hover align-middle mb-0">
                                    <thead class="table-light">
                                    <tr>
                                        <th scope="col">Tên trường</th>
                                        <th scope="col">Địa chỉ</th>
                                        <th scope="col">Số điện thoại</th>
                                        <th scope="col">Biểu tượng</th>
                                        <th scope="col">Thao tác</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <!-- Sample data rows for design -->
                                    <tr th:each="nhaTruong : ${nhaTruongs}">
                                        <td th:text="${nhaTruong.tenTruong}">Trường THPT Lê Quý Đôn</td>
                                        <td th:text="${nhaTruong.diaChi}">123 Lê Lợi, Quận 1, TP.HCM</td>
                                        <td th:text="${nhaTruong.soDienThoai}">028 3829 1234</td>
                                        <td>
                                            <img width="40" th:src="@{'/files/' + ${nhaTruong.bieuTuong}}" alt="Logo Lê Quý Đôn"
                                                 class="rounded-circle"/>
                                        </td>
                                        <td>
                                            <button class="btn btn-sm btn-outline-success">
                                                <i class="fa-solid fa-circle-info"></i>
                                            </button>
                                            <button class="btn btn-sm btn-outline-primary">
                                                <i class="fas fa-edit"></i>
                                            </button>
                                            <button class="btn btn-sm btn-outline-danger">
                                                <i class="fas fa-trash"></i>
                                            </button>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div class="card-footer d-flex justify-content-center">
                            <nav>
                                <ul class="pagination mb-0">
                                    <li class="page-item disabled"><a class="page-link" href="#">Trước</a></li>
                                    <li class="page-item active"><a class="page-link" href="#">1</a></li>
                                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                                    <li class="page-item"><a class="page-link" href="#">Sau</a></li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
