<!--                    </label>-->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // C√°c n√∫t ƒëi·ªÅu h∆∞·ªõng gi·ªØa c√°c b∆∞·ªõc
        const toStep2Button = document.getElementById('to-step-2');
        const toStep1Button = document.getElementById('to-step-1');

        // C√°c b∆∞·ªõc ƒëƒÉng k√Ω
        const step1 = document.getElementById('step-1');
        const step2 = document.getElementById('step-2');

        // C√°c ch·ªâ b√°o b∆∞·ªõc
        const stepCircles = document.querySelectorAll('.step-circle');
        const stepLines = document.querySelectorAll('.step-line');

        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const confirmPasswordError = document.getElementById('confirmPasswordError');

        // X·ª≠ l√Ω chuy·ªÉn t·ª´ b∆∞·ªõc 1 sang b∆∞·ªõc 2
        toStep2Button.addEventListener('click', function() {

            const password = passwordInput.value.trim();
            const confirmPassword = confirmPasswordInput.value.trim();

            if (password !== confirmPassword) {
                confirmPasswordError.textContent = 'M·∫≠t kh·∫©u x√°c nh·∫≠n kh√¥ng kh·ªõp.';
                confirmPasswordInput.classList.add('is-invalid');
            }else{
                confirmPasswordError.textContent = '';
                confirmPasswordInput.classList.remove('is-invalid');
                step1.classList.remove('active');
                step2.classList.add('active');
                stepCircles[1].classList.add('active');
                stepLines[0].classList.add('active');
            }

        });

        // X·ª≠ l√Ω chuy·ªÉn t·ª´ b∆∞·ªõc 2 v·ªÅ b∆∞·ªõc 1
        toStep1Button.addEventListener('click', function() {
            step2.classList.remove('active');
            step1.classList.add('active');
            stepCircles[1].classList.remove('active');
            stepLines[0].classList.remove('active');
        });
    });
</script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        function normalize(str) {
            return str.normalize("NFD").replace(/[\u0300-\u036f]/g, "").toLowerCase().trim();
        }

        const districtSelect = document.getElementById("districtSelect");
        const wardSelect = document.getElementById("wardSelect");

        const defaultDistrict = ''
        const defaultWard = ''

        // L·∫•y qu·∫≠n/huy·ªán c·ªßa ƒê√† N·∫µng
        fetch("https://provinces.open-api.vn/api/p/48?depth=2")
            .then(res => res.json())
            .then(data => {
                const districts = data.districts;
                districts.forEach(d => {
                    const option = document.createElement("option");
                    option.value = d.name;
                    option.textContent = d.name;
                    if (d.name === defaultDistrict) option.selected = true;
                    districtSelect.appendChild(option);
                });

                // N·∫øu c√≥ qu·∫≠n m·∫∑c ƒë·ªãnh, g·ªçi change ƒë·ªÉ load ph∆∞·ªùng
                if (defaultDistrict) {
                    districtSelect.dispatchEvent(new Event('change'));
                }
            });

        // Khi ch·ªçn qu·∫≠n/huy·ªán, load ph∆∞·ªùng/x√£ t∆∞∆°ng ·ª©ng
        districtSelect.addEventListener("change", function () {
            const selectedDistrictName = this.value;
            wardSelect.innerHTML = '<option value="" disabled selected>Ch·ªçn ph∆∞·ªùng/x√£</option>';

            // L·∫•y l·∫°i danh s√°ch qu·∫≠n/huy·ªán ƒë·ªÉ l·∫•y code c·ªßa qu·∫≠n
            fetch("https://provinces.open-api.vn/api/p/48?depth=2")
                .then(res => res.json())
                .then(data => {
                    const district = data.districts.find(d => d.name === selectedDistrictName);
                    if (!district) return;

                    // L·∫•y danh s√°ch ph∆∞·ªùng theo qu·∫≠n
                    fetch(`https://provinces.open-api.vn/api/d/${district.code}?depth=2`)
                        .then(res => res.json())
                        .then(data => {
                            const wards = data.wards;
                            wards.forEach(w => {
                                const option = document.createElement("option");
                                option.value = w.name;
                                option.textContent = w.name;
                                if (normalize(w.name) === normalize(defaultWard)) {
                                    option.selected = true;
                                }
                                wardSelect.appendChild(option);
                            });
                        });
                });
        });
    });
</script>

<script>
    const fileInput = document.getElementById('licenseFile');
    const fileLabelText = document.getElementById('fileLabelText');

    fileInput.addEventListener('change', function () {
        const fileName = this.files.length > 0 ? this.files[0].name : 'Ch·ªçn file c·ªßa doanh nghi·ªáp';
        fileLabelText.textContent = fileName;

</script>
