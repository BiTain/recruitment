<!doctype html>
<html lang="vi">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Đăng nhập - Doanh nghiệp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            width: 100%;
            max-width: 450px;
        }
        .login-form {
            padding: 5%;
            box-shadow: 0 5px 8px 0 rgba(0, 0, 0, 0.2), 0 9px 26px 0 rgba(0, 0, 0, 0.19);
            background-color: #fff;
            border-radius: 10px;
        }
        .login-form h3 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        .btn-login {
            font-weight: 600;
            width: 100%;
            color: #fff;
            background-color: #28a745;
            border: none;
            border-radius: 1.5rem;
            padding: 10px;
            margin-top: 10px;
        }
        .form-control {
            border-radius: 1.5rem;
            padding: 10px 15px;
            margin-bottom: 15px;
        }
        .header-links {
            text-align: center;
            margin-bottom: 20px;
        }
        .header-links a {
            margin: 0 10px;
            text-decoration: none;
            color: #28a745;
            font-weight: 500;
        }
        .header-links a.active {
            color: #333;
            font-weight: 600;
        }
    </style>
</head>
<body>
<div class="container login-container">

    <div class="login-form">
        <h3>Đăng nhập</h3>
        <form method="POST" th:action="@{/doanh-nghiep/dang-nhap}">
            <div class="form-group">
                <input type="email" name="email" class="form-control" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="password" name="password" class="form-control" placeholder="Mật khẩu" required>
            </div>
            <div class="form-group form-check mb-3">
                <input type="checkbox" checked class="form-check-input" id="remember-me">
                <label class="form-check-label" for="remember-me">Ghi nhớ đăng nhập</label>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-success w-100">Đăng nhập</button>
            </div>

            <div class="text-center mt-3">
                <a href="#" class="text-decoration-none">Quên mật khẩu?</a>
            </div>

            <div class="text-center mt-4">
                Chưa có tài khoản? <a th:href="@{/doanh-nghiep/dang-ky}" class="text-decoration-none">Đăng ký ngay</a>
            </div>
        </form>
    </div>
</div>


<div class="position-fixed top-0 end-0 p-3" style="z-index: 1100">
    <div th:if="${successMsg}" class="toast text-white bg-success" role="alert" aria-live="assertive" aria-atomic="true"
         data-bs-delay="5000">
        <div class="toast-header">
            <strong class="me-auto">Thông báo</strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body" th:text="${successMsg}"></div>
    </div>
    <div th:if="${errorMsg}" class="toast text-white bg-danger" role="alert" aria-live="assertive" aria-atomic="true"
         data-bs-delay="5000">
        <div class="toast-header">
            <strong class="me-auto">Lỗi</strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body" th:text="${errorMsg}"></div>
    </div>
    <div th:if="${warningMsg}" class="toast text-white bg-warning" role="alert" aria-live="assertive" aria-atomic="true"
         data-bs-delay="5000">
        <div class="toast-header">
            <strong class="me-auto">Cảnh báo!</strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body" th:text="${warningMsg}"></div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        var toastElList = document.querySelectorAll('.toast');
        toastElList.forEach(function (toastEl) {
            var toast = new bootstrap.Toast(toastEl);
            toast.show();
        });
    });
</script>

</body>
</html>
